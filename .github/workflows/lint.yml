name: test-and-lint

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:

jobs:
  runs-on: ubuntu-latest
  container:
    image: golang:1.17.1

  golangci:
    name: lint
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
  test:
    name: test
    steps:
      - run: go test ./... -race
